test:
  pre:
    - go get github.com/mattn/goveralls
    - go get github.com/go-chat-bot/plugins/./...
    - go get github.com/go-chat-bot/plugins-br/./...
  override:
    - go test -v -cover -race -coverprofile=/home/ubuntu/coverage.out
    - ln -s ~/.go_workspace/src/github.com/go-chat-bot/
    - go test -v -race github.com/go-chat-bot/plugins/./...
    - go test -v -race github.com/go-chat-bot/plugins-br/./...
  post:
    - goveralls -coverprofile=/home/ubuntu/coverage.out -service=circle-ci
